{% set name = "easygems" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/easygems-{{ version }}.tar.gz
  sha256: 0cbed03f370dd938a73019a3c4b7a13c83eec2632c6a749d1973c5027bd6d9e6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning >=1.0.0,<2.0.0
    - pip
  run:
    - healpix
    - python >=3.10
    - numpy
    - scipy
    - xarray
    - cf_xarray
    - matplotlib-base
    - cartopy

test:
  imports:
    - easygems
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mpimet/easygems
  summary: Processing tools around km-scale earth system modeling
  license: 'MIT'
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mahf708
