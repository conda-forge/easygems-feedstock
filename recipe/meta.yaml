{% set name = "easygems" %}
{% set version = "0.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/easygems-{{ version }}.tar.gz
  sha256: f1010b3907dd215215c4479e78990f516d4c5a98a614ffc62bb6cb9dfe6ec473

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning >=1.0.0,<2.0.0
    - pip
  run:
    - healpix
    - python >=3.10
    - numpy
    - scipy
    - xarray
    - cf_xarray
    - matplotlib-base
    - cartopy

test:
  imports:
    - easygems
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mpimet/easygems
  summary: Processing tools around km-scale earth system modeling
  license: 'MIT'
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mahf708
